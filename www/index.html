<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Modules -->
    <!-- app's modules -->
    <script src="app/app.module.js"></script>
    <!-- Routes -->
    <script src="app/app.routes.js"></script>
        
    <!-- Core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/controllers/account.controller.js"></script>
    <script src="app/core/controllers/dash.controller.js"></script>
    
    <!-- Chats module -->
    <script src="app/chats/chat.module.js"></script>
    <script src="app/chats/services/chats.factory.js"></script>
    <script src="app/chats/controllers/chat-detail.controller.js"></script>
    <script src="app/chats/controllers/chats.controller.js"></script>
    
    <!--<script src="app/controllers.js"></script>
    <script src="app/services.js"></script>-->
  </head>
  <body ng-app="demotab">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
